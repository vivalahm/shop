<!doctype html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css?h=97380e22c8933e9aa79cbc2390b9f15a">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/css/styles.min.css?h=e289d983b861082bf111d3a4155d8a03">
</head>
<body id="page-top">
<div id="wrapper">
    <div th:replace="item/nav :: navbar"></div>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <div th:replace="item/nav_top :: nav_top"></div>
            <div class="container-fluid">
                <h3 class="text-dark mb-4">마이페이지</h3>
                <div sec:authorize="isAuthenticated()" class="user-info">
                    <p><strong>이름:</strong> <span sec:authentication="principal.displayName"></span></p>
                    <p><strong>아이디:</strong> <span sec:authentication="principal.Username"></span></p>
                    <p><strong>등급:</strong> <span sec:authorize="hasAuthority('ROLE_ADMIN')">관리자</span><span sec:authorize="!hasAuthority('ROLE_ADMIN')">일반 사용자</span></p>
                </div>
                <div sec:authorize="isAnonymous()">
                    <p>로그인이 필요한 서비스입니다.</p>
                    <button onclick="location.href='/login'">로그인</button>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright © Brand 2024</span></div>
            </div>
        </footer>
    </div>
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.min.js?h=bdf36300aae20ed8ebca7e88738d5267"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        var url = window.location.pathname;
        if(url === '/my-page') {
            $('#accordionSidebar > li:nth-child(3) > a').addClass('active');
        }
    });
</script>
</body>
</html>
