<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인페이지</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css?h=97380e22c8933e9aa79cbc2390b9f15a">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/css/styles.min.css?h=e289d983b861082bf111d3a4155d8a03">
</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-flex">
                            <div class="flex-grow-1 bg-login-image"
                                 style="background-image: url(&quot;/img/dogs/image3.jpeg?h=cbc3a40dae521ddee89bf6b026abde71&quot;);"></div>
                        </div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center"><h4 class="text-dark mb-4">로그인</h4></div>
                                <form action="/login" method="post">
                                    <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                             id="username" placeholder="아이디" name="username"></div>
                                    <div class="mb-3"><input class="form-control form-control-user" type="password"
                                                             id="password" placeholder="비밀번호" name="password"></div>
                                    <button class="btn btn-primary d-block btn-user w-100" type="submit">로그인</button>
                                    <hr>
                                    <button type="button" class="btn btn-primary d-block btn-user w-100" onclick="location.href='/register'">회원가입</button>
                                    <hr>
                                </form>
                                <div th:if="${param.error}">
                                    <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
                                </div>
                                <div th:if="${session.userName}">
                                    <p th:text="'안녕하세요. ' + ${session.userName} + '님'"></p>
                                    <button type="button" onclick="location.href='/logout'">로그아웃</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.min.js?h=bdf36300aae20ed8ebca7e88738d5267"></script>
</body>
</html>
