<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Brand</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css?h=97380e22c8933e9aa79cbc2390b9f15a">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/css/styles.min.css?h=e289d983b861082bf111d3a4155d8a03">
</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="row">
                <div class="col-lg-5 d-none d-lg-flex">
                    <div class="flex-grow-1 bg-register-image"
                         style="background-image: url(&quot;/img/dogs/image2.jpeg?h=a0a7d00bcd8e4f84f4d8ce636a8f94d4&quot;);"></div>
                </div>
                <div class="col-lg-7">
                    <div class="p-5">
                        <div class="text-center"><h4 class="text-dark mb-4">회원가입</h4></div>
                        <form id="signupForm">
                            <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                     id="displayName" placeholder="유저이름" name="displayName"></div>
                            <div class="mb-3"><input class="form-control form-control-user" type="text"
                                                     id="userName" placeholder="아이디" name="userName"></div>
                            <div class="mb-3"><input class="form-control form-control-user" type="password"
                                                     id="password" placeholder="비밀번호" name="password"></div>
                            <div class="mb-3"><input class="form-control form-control-user" type="password"
                                                     id="passwordCheck" placeholder="비밀번호 확인" name="passwordCheck"></div>
                            <button class="btn btn-primary d-block btn-user w-100" type="submit">회원가입</button>
                        </form>
                        <div class="text-center"><a class="small" href="/login.html">이미 계정이 있으신가요? 로그인 하기!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    function checkPasswordMatch() {
        var password = $("#password").val();
        var confirmPassword = $("#passwordCheck").val();

        if(password != confirmPassword) {
            alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
            return false;
        }

        return true;
    }

    $('#signupForm').on('submit', function(e) {
        if(!checkPasswordMatch()) {
            e.preventDefault();
            return;
        }

        e.preventDefault();

        var form = $(this);
        var url = "/signUp"; // Update this with the URL of your server's sign up endpoint

        $.ajax({
            type: "POST",
            url: url,
            data: form.serialize(), // serializes the form's elements.
            success: function(data)
            {
                alert("회원가입 완료"); // show response from the API.
                location.href = 'member/login';
            },
            error: function(jqXHR, textStatus, errorThrown) {
                alert('회원가입 실패. 상태 코드: ' + jqXHR.status + ', 메시지: ' + jqXHR.responseText);
            }
        });
    });
</script>
</body>
</html>
