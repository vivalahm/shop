<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
<h1>회원가입</h1>
<form id="signupForm">
    <input type="text" name="userName" placeholder="아이디">
    <input type="password" name="password" placeholder="비밀번호">
    <input type="text" name="displayName" placeholder="유저이름">
    <button type="submit">회원가입</button>
</form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $('#signupForm').on('submit', function(e) {
        e.preventDefault();

        var form = $(this);
        var url = "/signUp"; // Update this with the URL of your server's sign up endpoint

        $.ajax({
            type: "POST",
            url: url,
            data: form.serialize(), // serializes the form's elements.
            success: function(data)
            {
                alert("회원가입 완료"); // show response from the API.
                location.href = 'member/login';
            },
            error: function(jqXHR, textStatus, errorThrown) {
                alert('회원가입 실패. 상태 코드: ' + jqXHR.status + ', 메시지: ' + jqXHR.responseText);
            }
        });
    });
</script>

</body>
</html>
