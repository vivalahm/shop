<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상품 수정</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/form.css">
</head>
<body>
<div th:replace="item/nav :: navbar"></div>
    <div id="app">
        <h1>상품 수정</h1>
        <form th:action="@{/updateItem/{id}(id=${item.id})}" th:method="PUT">
            <input name="title" th:value="${item.title}">
            <input name="price" th:value="${item.price}">
            <input name="description" th:value="${item.description}">
            <button type="submit">전송</button>
        </form>
    </div>
</body>
</html>
