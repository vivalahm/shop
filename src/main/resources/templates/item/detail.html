<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Item Detail</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/detail.css">
</head>
<body>
<div th:replace="item/nav :: navbar"></div>
<div class="detail">
    <div class="item-image">
        <img src="https://placehold.co/500" alt="Item Image">
    </div>
    <div class="item-info">
        <h1 th:text="${item.title}">Item Title</h1>
        <p class="item-price" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')+'원'}">Item Price</p>
        <p class="item-description" th:text="${item.description}">Item Description</p>
        <p class="item-updated" th:text="${#temporals.format(item.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">Item Updated</p>
    </div>

    <div class="seller-info">
        <h2>판매자 정보</h2>
        <p class="seller-name" th:text="${member.userName}">Seller Name</p>
    </div>
</div>
</body>
</html>
