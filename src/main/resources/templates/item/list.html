<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
    <link rel="stylesheet" href="/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        section {
            border: 1px solid #000;
            margin-bottom: 10px;
            padding: 10px;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
        }
        .button-container button {
            margin-left: 10px;
        }
        .button-container button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
<div th:replace="item/nav :: navbar"></div>
<div id="app">
    <h1>상품</h1>
    <div th:each="item : ${items}">
        <section>
            <h2 style="text-align: center;"><a th:href="@{/Item/{id}(id=${item.id})}" th:text="${item.title}"></a></h2>
            <p style="text-align: center;" th:text="${item.price+'원'}"></p>
            <div class="button-container">
                <button class="editItem" th:data-id="${item.id}">수정</button>
                <button class="deleteItem" th:data-id="${item.id}">삭제</button>
            </div>
        </section>
    </div>
    <button class="button-container" onclick="location.href='/write'">상품 등록</button>
</div>

<script>

    $('.editItem').click(function () {
        var id = $(this).data('id');
        console.log(id);
        editItem(id);
    });

    function editItem(id) {
        location.href = '/update/' + id;
    }


    $('.deleteItem').click(function () {
        var id = $(this).data('id');
        console.log(id);
        deleteItem(id);
    });
    function deleteItem(id) {
        $.ajax({
            type: 'POST',
            url: '/deleteItem/' + id,
            data: {_method: 'delete'},
            success: function (response) {
                alert('삭제 완료');
                // Find the section containing the item and remove it from the DOM
                $('section').find('[data-id="' + id + '"]').parent().parent().remove();
            }
        });
    }
</script>

</body>
</html>
